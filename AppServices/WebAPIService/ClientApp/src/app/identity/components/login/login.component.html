<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="phone" matInput placeholder="Phone number" formControlName="userPhone">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="userPassword">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="action-buttons">
        <div class="button registration">
          <button mat-button type="button" (click)="signup()">Registration</button>
        </div>

        <div class="button login">
          <button mat-button color="primary" type="submit">Login</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
